<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="bottom-button">
  <template>
    <style include="flaty-bootstrap">
        :host {
          display: block;
            z-index: 2;
        }
        #bt-add-product-to-cart{
            @apply --layout-fixed-bottom;
            position: fixed;
            width: 100%;
            height: 64px;
            background-color: #9c27b0;
            color: white;
            font-weight: bold;
        }
        
        paper-button{
            font-weight: bold;    
        }
        
        .btn-bottom-fixed{
/*            @apply --layout-fixed-bottom;*/
            position: fixed;
            bottom: 0;
            right: -5px;
            width: 60%;
            height: 64px;            
            background-color: #9c27b0;            
            color: white;
            border-radius: 0;
        }
        
        .left-content{
            position: fixed;
            width: 40%;
            height: 64px;            
            bottom: 0;
            left: 0;
            background-color: white;
            text-align: center;            
            padding-top: 20px;
        }
        
        .content{
            font-size: 16pt;
        }
/*        Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) {
           .left-content{                
                padding-top: 15px;
            }             
        }

/*        Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {            
        
        }

/*        Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) {
            
        }

/*        Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) {
            
        }
    </style>
    <div class="wrapper">
        <paper-button class="btn-bottom-fixed" on-tap="_fireButtonClicked">[[buttonText]]</paper-button>
        <div class="left-content">
            <slot class="content"></slot>
        </div>
    </div>
  </template>

  <script>
    class BottomButton extends Polymer.Element {
        static get is() { return 'bottom-button'; }
        static get properties() { 
            return {
                buttonText:{
                    type: String,
                    value: ""                    
                }
            }
        }
        
        _fireButtonClicked(){
            this.dispatchEvent(new CustomEvent('button-clicked', {
                bubbles: true, composed: true, detail:{}
                }
              )
            );
        }
    }
    customElements.define(BottomButton.is, BottomButton);
  </script>

</dom-module>
