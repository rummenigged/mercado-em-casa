<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../../src/mercado-em-casa-app/modal-element.html">
 <link rel="import" href="../style/flaty-bootstrap.html">

 <dom-module id="modal-address">
  <template>
    <style include="flaty-bootstrap">
      :host {
        display: block;
      }
        
        .modal {
            display: none;
            position: fixed; /* Stay in place */
            z-index: 4; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
/*            background-color: rgb(0,0,0);  Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */            
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 5px 20px 10px 20px;
/*            border: 1px solid #888;*/
            width: 90%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .icon-close {            
            color: #9b1a1a;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        
        .icon-check {
            color: teal;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        icon:hover,
        icon:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .wrapper-icons{
            float: left;
            align-items: flex-end;
        }
        
    /*        Small devices (landscape phones, 576px and up)*/
        @media (min-width: 576px) {
        
        }

    /*        Medium devices (tablets, 768px and up)*/
        @media (min-width: 768px) {    
        
        }

    /*        Large devices (desktops, 992px and up)*/
        @media (min-width: 992px) {
         
        }

    /*        Extra large devices (large desktops, 1200px and up)*/
        @media (min-width: 1200px) {
       
        }
        
    </style>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="wrapper-icons">
                <paper-icon-button icon="close" on-tap="desativa" class="icon icon-close"></paper-icon-button>
                <paper-icon-button icon="check" on-tap="_fireConfirmEvent" class="icon icon-check"></paper-icon-button>                
            </div>
            <slot></slot>
        </div>    
    </div>
  </template>

  <script>
    class ModalAddress extends Polymer.Element {
        static get is() { return 'modal-address'; }
        static get properties(){
            return{
            
            };
        }

        static get observers(){
            return[];
        }

        ativa(){            
            this.$.myModal.style.display= "block";
        }
        
        desativa(){            
            this.$.myModal.style.display= "none";
        }
        
        _fireConfirmEvent(){
            this.dispatchEvent(new CustomEvent('confirm', {
                bubbles: true, composed: true, detail:{}
                }
              )
            );
        }
//        window.onclick = function(event) {
//            if (event.target == modal) {
//                modal.style.display = "none";
//            }
//        }
    }

    window.customElements.define(ModalAddress.is, ModalAddress);
  </script>
</dom-module>
