 <dom-module id="modal-delete">
  <template>
    <style include="flaty-bootstrap">
      :host {
        display: block;
      }
        
        .modal {
            display: none;
            position: fixed; /* Stay in place */
            z-index: 4; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: hidden; /* Enable scroll if needed */
/*            background-color: rgb(0,0,0);  Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */            
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 10px 20px 10px 20px;
/*            border: 1px solid #888;*/
            width: 90%; /* Could be more or less, depending on screen size */
        }

        .modal-buttons{
            text-align: right;
        }
        
        .btn-cancel{
            color: #9b1a1a;
        }
        
        .btn-confirm{
            color: teal;
        }
        
    /*        Small devices (landscape phones, 576px and up)*/

    </style>
    <div id="modalDelete" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                <span>{{title}}</span>
            </div>
            <div class="modal-msg">
                <p>{{msg}}</p>
            </div>
            <div class="modal-buttons">
                <paper-button class="btn-cancel" on-tap="desativa">NÃ£o</paper-button>
                <paper-button class="btn-confirm" on-tap="_fireConfirmEvent">Sim</paper-button>
            </div>
        </div>    
    </div>
  </template>

  <script>
    class ModalDelete extends Polymer.Element {
        static get is() { return 'modal-delete'; }
        static get properties(){
            return{
                title:{
                    type: String
                },
                msg:{
                    type: String
                }
            };
        }

        static get observers(){
            return[];
        }

        ativa(){            
            this.$.modalDelete.style.display= "block";
        }
        
        desativa(){            
            this.$.modalDelete.style.display= "none";
        }
                        
        _fireConfirmEvent(){
            this.dispatchEvent(new CustomEvent('confirm', {
                bubbles: true, composed: true, detail:{}
                }
              )
            );
        }
//        window.onclick = function(event) {
//            if (event.target == modal) {
//                modal.style.display = "none";
//            }
//        }
    }

    window.customElements.define(ModalDelete.is, ModalDelete);
  </script>
</dom-module>
