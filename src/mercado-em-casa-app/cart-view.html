<link rel="import" href="cart-data.html">
<dom-module id="cart-view">
    <template>
        <style>
            h1{
                color: black;
            }
            
            p{
                color: black;
            }
            h2{
                color: black;
            }
        </style>
        
        <app-location
          route="[[route]]">
        </app-location>    

        <app-route
          route="{{route}}"
          pattern="/:key"
          data="{{routeData}}"
          tail="{{subroute}}"
          active="{{pageActive}}">
        </app-route>
        
        <cart-data
            id="cartData"
            cart-key={{routeData.key}}
            data="{{data}}"
            has-itens={{hasItem}}> 
        </cart-data>
        
        <h1>Carrinho</h1>        
        <div hidden$="[[hasItem]]">
            <p>Your <iron-icon icon="shopping-cart"></iron-icon> is empty.</p>
        </div>
        <iron-list items="{{data}}" as="item-cart">
            <template>
                <div>
                    <div class="item">
                        <iron-image class="circle-image" sizing="cover" src="[[item-cart.image]]"></iron-image>            
                        <div class="pad"> 
                            <a href="/detail/{{routeData.category}}/[[item-cart.name]]">{{item-cart.productName}}</a>
                        </div>
                    </div>
                </div>
            </template>                  
        </iron-list>  
    </template>
    <script>
    class CartView extends Polymer.Element{
        static get is(){return 'cart-view'}
        
        static get properties(){
            return{
                cartList:{
                  type: Object,
                  observer: '_cartListChanged'    
                },
                route: Object
            };
        }
    }
    window.customElements.define(CartView.is, CartView);
    </script>
</dom-module>
