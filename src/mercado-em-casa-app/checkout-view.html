<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/promise-polyfill/promise-polyfill-lite.html">

<link rel="import" href="item-order-address.html">
<link rel="import" href="item-form-payment.html">
<link rel="import" href="item-order-resume.html">

<dom-module id="checkout-view">
  <template>
      <style include="flaty-bootstrap">
           #bt-finish-order{
            @apply --layout-fixed-bottom;
            position: fixed;
            width: 100%;
            height: 64px;
            background-color: #9c27b0;
            color: white;
            font-weight: bold;
            }
          
          .order-address{              
              
              margin-bottom: 20px;
          }                    
          
          .item-label{
              text-align: center;
              color : #868686;
              
              margin-bottom: 20px;
          }
          
          .item-order-resume{
              margin-bottom: 70px;
          }
      </style>  
      
      <app-location route='{{route}}'></app-location>

      <firebase-auth
          id="auth"
          user="{{user}}">          
      </firebase-auth>
      
      <!--Lista de Endereços do Usuário-->
      <firebase-query
          id="addressQuery"
          path="/userOwner/{{user.uid}}/address"
          data="{{addressData}}">          
      </firebase-query>

      <!--Lista de Formas de Pagamento-->
      <firebase-query
        id="paymentFormQuery"
        path="/paymentForms"
        data="{{paymentFormData}}">
      </firebase-query>              

      <!--Adicionar Endereço de Entrega ao Carrinho-->                  
      <firebase-document
          id="addressCartQuery"
          path="/userOwner/{{user.uid}}/cart/orderAddress"
          data="{{orderSelectedAddress}}">
      </firebase-document>
      
      <!--Lista de Produtos do Carrinho-->
      <firebase-query
          id="itensCartQuery"
          path="/userOwner/{{user.uid}}/cart"
          data="{{cartData}}">
      </firebase-query>
      
      <iron-ajax
        id="api"
        url="http://localhost:5001/mercado-em-casa-v1/us-central1/finishOrder"
        method="POST"
        content-type="application/json"
        handle-as="json"
        on-response="_handleResponse"
        on-error="_handleError">      
      </iron-ajax>
      
<!--############################### UI Components ###############################-->
        <div class="row">
            <div class="order-address col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="item-label">
                    <span>Onde Devemos Entregar?</span>
                </div>
                <div class="row">
                    <template is="dom-repeat" items="{{addressData}}" as="address">                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                            <item-order-address
                                address={{address}}
                                selected-address="{{selectedAddress}}">
                            </item-order-address>
                        </div>
                    </template>
                </div>      
            </div>

            <div class="item-form-payment col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="item-label">
                    <span>Como Desejar Pagar?</span>
                </div>
                <item-form-payment 
                    payment-forms={{paymentFormData}}
                    selected-payment-form={{selectedPaymentForm}}
                ></item-form-payment>
            </div>
        </div>
      <div class="item-order-resume">
         <div class="item-label">
                <span>Revise Seu Pedido</span>
            </div>
          <item-order-resume item="[[cartData]]"></item-order-resume>
      </div>
      
      <a href="/checkout"><paper-button id="bt-finish-order" hidden$="{{!addressData}}" on-click="_finishOrder">Finalizar Pedido</paper-button> </a>
  </template>
  <script>
    class CheckoutView extends Polymer.Element {
        static get is() { return 'checkout-view'; }
        static get properties() { return {            
                user:{
                    type: Object,
                    value:""
                },
                selectedAddress:{
                    type: Object,
                    observer: ''
                },
                selectedPaymentForm:{
                    type: String
                },
                cartData:{
                    type: Object
                }
            }
        }               
        
        _selectedAddressChanged(currentaAddress){
            console.log("CurrentAddress" + currentaAddress);
            let queryRef = this.$.addressCartQuery.ref;
            if(queryRef != null && currentaAddress != null){
                queryRef.set(currentaAddress);
            }
        }
            
        _finishOrder(){
            let address = this.selectedAddress;            
            if(address == null){
                alert("O Endereço de Entrega Deve Ser Selecionado");
            }else{
            delete address.$key;
            let order = this._removeItemKey(this.cartData);
            let paymentForm = {}
            let request = {};
            paymentForm.name = this.selectedPaymentForm;
            console.log(paymentForm.name);
            request.userId = this.$.auth.user.uid;
            request.products = order;
            request.orderAddress = address
            request.paymentForm = paymentForm;
            this.$.api.body = request;
            this.$.api.generateRequest();
            }
        }
        
        _handleResponse(response){
            console.log(response.detail.response);
            let responseCode = response.detail.__data.status;
            if(responseCode == 200){
                this.set('route.path','/order-finished');
            }else{
                this.set('route.path','/order-error-finished');
            }
        }
        
        _handleError(error){
            console.log(error);
            this.set('route.path','/order-error-finished');
        }
        
        _removeItemKey(list){
            let resultList = list;
            if(resultList != null && resultList.length > 0){
                for(var i = 0 ; i < resultList.length ; i++){
                    delete resultList[i].$key;
                }
            }
            return resultList;
        }
    }    
    customElements.define(CheckoutView.is, CheckoutView);
  </script>

</dom-module>
