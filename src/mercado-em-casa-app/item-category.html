<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="item-category">

  <template>
    <style include="flaty-bootstrap">
     .item {
            @apply --layout-horizontal;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            border: 1px solid #9c27b0;
            width: 30%;
/*            margin: 16px auto 0 auto;*/
            cursor: pointer;
        }
        
        .card{
            margin-bottom: 50px;
            margin-right: 50px;
            max-width: 100%;
        }
    </style>     
        <div class="card bg-dark text-black">
            <img class="card-img" src="../../data/images/none.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">[[item.name]]</h5>
            </div>
        </div>
  </template>

  <script>
    class ItemCategory extends Polymer.Element {
        static get is() { return 'item-category'; }
        static get properties() { return {
                item:{
                    type: Object,
                    notify:true
                }
            }
        }                       
    }
    customElements.define(ItemCategory.is, ItemCategory);
  </script>

</dom-module>
