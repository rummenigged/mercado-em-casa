  <script>
    
    class MercadoEmCasaApp extends Polymer.Element {
      static get is() { return 'mercado-em-casa-app'; }
        
      static get properties() {
        return {
          categoriesList: {
            type: Object,
            notify: true            
          },

          page:{
            type: String,
            reflectToAttribute: true,
            notify: true,
            observer: '_pageChanged'
          },
          
          cartKey:{
            type: String,
            value: "",
            observer: '_setCartKey'   
          } 
        };
      }
                  
      static get observers(){
        return [
          '_routePageChanged(routeData.page)'          
        ];
      }
            
      _setCartKey(){
          this.cartKey = localStorage.getItem("cartKey");
      }   
        
      _routePageChanged(page) {
        this.page = page || 'home';                
      }
      
      _pageChanged(){        
      }
        
      _showPage404(){
        this.page = 'view-404';
      }

      _handlerClick(){
        console.log(localStorage.getItem("cartKey"));
      }       
    }    
    window.customElements.define(MercadoEmCasaApp.is, MercadoEmCasaApp);
  </script>
