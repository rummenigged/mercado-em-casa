<link rel="import" href="home-view.html">
<link rel="import" href="product-detail.html">

<dom-module id="mercado-em-casa-app">
  <template>
    <style>
            
      paper-toolbar{
        width: 100%;                  
        --paper-toolbar-background: #9c27b0;
      }      

      iron-icon {
        margin-right: 0.5em;
        background: white;
      }


      :host {
          display: block;          
        }

        app-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
          background-color: #9c27b0;
          color: white;
          --app-header-background-front-layer: {
            background-color: #4285f4;
          };
        }

        app-header paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

        [main-title] {
          font-weight: 400;
          margin: 0 0 0 50px;
        }

        [condensed-title] {
          font-size: 18px;
          font-weight: 400;
          margin-left: 30px;
        }

        [condensed-title] i {
          font-style: normal;
          font-weight: 100;
        }

        app-toolbar.tall {
          height: 148px;
        }

        iron-list {
          padding-top: 20px;
          margin-top: 64px;
          padding-bottom: 10px;                    
        }

        .item {
          @apply --layout-horizontal;
          padding: 10px;
          border-radius: 8px;
          background-color: white;
          border: 1px solid #9c27b0;
          max-width: 800px;
          margin: 16px auto 0 auto;
        }

        .item:focus {
          outline: 0;
          border-color: #333;
        }

        .avatar {
          height: 60px;
          width: 60px;
          border-radius: 20px;
          box-sizing: border-box;
          background-color: #DDD;
        }        

        .pad {          
          padding: 0 16px;          
          @apply --layout-flex;
          @apply --layout-vertical;
          align-self: center;          
        }

        .primary {
          font-size: 16px;
          font-weight: bold;
        }

        .secondary {
          font-size: 14px;
        }

        .dim {
          color: gray;
        }

        .spacer {
          @apply --layout-flex;
        }
      
        app-drawer-layout:not([narrow]) [drawer-toggle] {
          display: none;
        }
        
        .iron-selected{          
          color: white;
          /* background: gray; */
        }

        paper-tabs{
          background-color: #9c27b0;
        }

    </style>   

    <iron-ajax
        auto
        url="../../data/categorieslist.json"
        handler-as="json"
        on-response="_handlerCategories">
    </iron-ajax>

    <app-location
      route="{{route}}">
    </app-location>    

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
      active="{{pageActive}}">
    </app-route>
          
    <!-- <app-drawer-layout fullbleed>
      <app-drawer slot="drawer" opened>
        <app-toolbar> Drawer Content</app-toolbar>        
      </app-drawer> -->

      <app-header-layout >
        <app-header slot="header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toogle></paper-icon-button>
            <div main-title>
              Mercado em Casa
            </div>
            <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>          
          <!-- <paper-tabs selected="{{routeData.page}}" attr-for-selected="name">
              <template is="dom-repeat" items="[[categoriesList]]" as="categorie"> 
                  <paper-tab name="[[categorie.name]]">[[categorie.name]]</paper-tab>                  
              </template>
          </paper-tabs>             -->
        </app-header>                      
      </app-header-layout>
    <!-- </app-drawer-layout> -->
    
    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view-404"
        role="main"
        style="margin-top: 100px">   

      <home-view name="home" categories="[[categoriesList]]"></home-view>
      <category-view name="list" route="[[subroute]]"></category-view>
      <product-detail name="detail" route="[[subroute]]"></product-detail>
      <view-404 name="view-404"></view-404>
    </iron-pages>
  </template>

  <script>
    
    class MercadoEmCasaApp extends Polymer.Element {
      static get is() { return 'mercado-em-casa-app'; }
      static get properties() {
        return {
          categoriesList: {
            type: Object,
            notify: true            
          },

          page:{
            type: String,
            reflectToAttribute: true,
            notify: true,
            observer: '_pageChanged'
          }           
        };
      }
                  
      static get observers(){
        return [
          '_routePageChanged(routeData.page)'          
        ];
      }
      
      _routePageChanged(page) {         
        this.page = page || 'home';                
      }
      
      _pageChanged(){        
      }
      _showPage404(){
        this.page = 'view-404';
      }

      _handlerCategories(event){
        this.categoriesList = event.detail.response.categorieslist;        
      }

      _handlerClick(){
        console.log("Click");
      }       
    }    
    window.customElements.define(MercadoEmCasaApp.is, MercadoEmCasaApp);
  </script>
</dom-module>
