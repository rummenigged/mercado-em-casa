<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="progress-dialog.html">
<link rel="import" href="product-data.html">

<dom-module id="product-detail">
    <template>
        <style include="flaty-bootstrap"> 
            :host{
                display: block;
                color: black;
            }
            .container{
                color: black;
            }
            .price{
                color: green;
                font-weight: bold;
            }
            iron-image{
                width: 100%;
                height: 400px;
                background-color: lightgray;
            }
            
            .content-item{
                margin-bottom: 70px;
            }
            
            #bt-add-product-to-cart{
                @apply --layout-fixed-bottom;
                position: fixed;
                width: 100%;
                height: 64px;
                background-color: #9c27b0;
                color: white;
                font-weight: bold;                
            }
            
    /*        Small devices (landscape phones, 576px and up)*/
            @media (min-width: 576px) {
                iron-image{
                    height: 400px;
                }
                
                #bt-add-product-to-cart{
                    @apply --layout-fixed-bottom;
                    position: fixed;
                    width: 100%;
                    height: 64px;
                    background-color: #9c27b0;
                    color: white;
                    font-weight: bold;                
                }
            }

    /*        Medium devices (tablets, 768px and up)*/
            @media (min-width: 768px) {
                iron-image{
                    height: 400px;
                }
                
                #bt-add-product-to-cart{                    
                    position: relative;                    
                    height: 50px;                                    
                }
            }

    /*        Large devices (desktops, 992px and up)*/
            @media (min-width: 992px) {
                iron-image{
                    height: 500px;
                }
                
                #bt-add-product-to-cart{                    
                    position: absolute;                    
                    height: 50px;                                  
                }
            }

    /*        Extra large devices (large desktops, 1200px and up)*/
            @media (min-width: 1200px) {
                iron-image{
                    height: 600px;
                }
                
                #bt-add-product-to-cart{                    
                    position: relative;                    
                    height: 50px;                                    
                }
            }
        </style>        
        
        <app-route
            id="route"
            route=[[route]]
            pattern="/:idCategory/:category/:idItem/:item"
            data="{{routeData}}">
        </app-route>
        
        <firebase-auth 
            id="auth" 
            user="{{user}}">
        </firebase-auth>
         
        <product-data
            id="productData"
            category-id="{{routeData.idCategory}}"
            product-id="{{routeData.idItem}}"
            data="{{product}}"
            is-ready="{{isReady}}">
        </product-data>
        
        <div class="container">           
            <div class="row content-item">
                <iron-image class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-7" src="http://lorempixel.com/400/400" sizing="cover" preload fade></iron-image>            
                <div class="detail col-xs-12 col-sm-12 col-md-6 col-lg-4 offset-lg-1">                   
                        <h3>{{product.name}}</h3>
                        <span class="price">R${{product.price}}</span>        
                        <paper-input id="qtd" label="Quantidade" type="number"></paper-input>
                        <h4>Descri√ßao</h4>
                        <p>{{product.description}}</p>
                        <paper-button id="bt-add-product-to-cart" on-tap="_addCart">Adicionar ao Carrinho</paper-button>
                        <progress-dialog id="progressDialog" visible="{{!isReady}}">
                            Carregando Produto...
                        </progress-dialog>                                                            
                </div>
            </div>            
        </div>
    </template>
    <script>
        class ProductDetail extends Polymer.Element{
            static get is(){ return 'product-detail'}

            static get properties(){
                return{
                    item: {
                        type:Object,
                        readOnly: true                        
                    },                    
                    route: Object,                    
                    cartKey:{
                        type: String,
                        value: "",
                        observer:'_setCartKeyValue'
                    }
                }
            }
            
            static get observers(){
                return [
//                    '_routePageChanged(routeData.item)'
                ] ;
            }

            _routePageChanged(item){
                this.itemPathName = item;                
            }
            
            _setCartKeyValue(){
                let cartSotagedKey = localStorage.getItem("cartKey");
                if(cartSotagedKey != null){
                    this.cartKey = '/' + cartSotagedKey;                    
                }
            }
            _addCart(e){                
//                let cartRef = this.$.query.ref; 
//                let itemCartRef = this.$.queryItensCart.ref; 
//                let key = this.__createNewCart(this.$.auth.user.uid, cartRef);
////                localStorage.setItem("cartKey", key);                       
//                this.$.qtd.value = null;
//                console.log(JSON.stringify(this.$.productData.data.price));
                var produto = new Object();
                produto["id"] = this.$.route.data.idItem;
                produto["name"] = this.$.productData.data.name;
                produto["qtd"] = this.$.qtd.value;
                produto["price"] = this.$.productData.data.price;
                this.$.productData._addProductToCart(produto);
                
                this.$.qtd.value = null;
            }
        }
        window.customElements.define(ProductDetail.is, ProductDetail);
    </script>
</dom-module>
