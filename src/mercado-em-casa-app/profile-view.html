<dom-module id="profile-view">
    <template>
        <style include="flaty-bootstrap">            
            :host{                
            }
            h1{
                color: black;
            }
            
            ul{
                color: black;
                list-style: none;
            }
            
            .info-perfil{                
                width: 85%;
                float: right;
            }                        
            
            img{                
                width: 60px;
                height: 60px;
                float: left;
            }
            address-view{
                width: 100%;
            }
            
            paper-fab{
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #9c27b0;
            }
            
            .card-bottom{
              background: white;
              color: #9c27b0;
              font-weight: bold;
              text-align: right;        
            }
            
            .card-header{
                font-weight: bold;
            }
        </style>
        <firebase-auth
            id="auth"
            user={{user}}
            signed-in="{{signedIn}}">
        </firebase-auth>
        
        <firebase-query
           id="addressQuery"           
           path="/userOwner/{{user.uid}}/address"
           data="{{addressData}}"> 
        </firebase-query>
           
        <modal-delete 
           id="modalSignOut"
           title="Remover EndereÃ§o"
           msg="Deseja Realmente Sair?"           
           on-confirm="_signOut">
        </modal-delete>
                     
<!--            <img src="{{user.photoURL}}" alt="foto perfil">-->
            <div class="card">
                <div class="card-header">
                      Dados Pessoais
                </div>
                <div class="card-body">
                    Nome: Rummenigge Duarte <br>
                    Email: {{user.email}} <br>
                    CPF: 062.804.273.66 <br>
                    Telefone: (88) 9724-3592 <br>
                </div>
                <div class="card-bottom">
                    <paper-button on-tap="_showModalEditAddress">Editar</paper-button>
                </div>
            </div>
<!--            <paper-button class="btn btn-danger" on-tap="_showModalSignOut" hidden$="{{!signedIn}}">Sair</paper-button>-->
            <paper-fab icon="exit-to-app" on-tap="_showModalSignOut" hidden$="true"></paper-fab>
<!--        <address-view></address-view>-->
    </template>
    <script>
        class ProfileView extends Polymer.Element{
            static get is(){ return 'profile-view'}
            
            static get properties(){
                return{
                    user:{
                        type:Object,
                        value: "",
                        observer:'_testeObserver'
                    }
                };
            }
            
            _testeObserver(){
//                console.log("Observer Called");
            }
            
            _showModalSignOut(){
                this.$.modalSignOut.ativa();   
            }
            
            _signOut(){
                this.$.auth.signOut();
                this.$.modalSignOut.desativa();
            }
        }
        window.customElements.define(ProfileView.is, ProfileView);
    </script>
</dom-module>
